overwrite: true
schema: "http://localhost:4000/graphql"
documents: src/**/*.{graphql,ts,tsx}
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
